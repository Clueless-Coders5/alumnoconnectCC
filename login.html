<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Login Page</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="D:/AlumniSIH/frontend/alumnologo.png" type="image/png">
  <style>

    html {
    scroll-behavior: smooth;
  }
    body {
      background: linear-gradient(135deg, #000000, #1e0ecf);
      min-height: 100vh;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAMns3MYg7vVC5MEFo18DqAB5AcjPFOU_BeXKR8Gd-0dmj-mp01kXXoj_G&s=10");
      display: flex;
      background-repeat: no-repeat;
      background-size: cover;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px #111827(0, 0, 0, 0.2);
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #751981;
      border: none;
    }

    .btn-primary:hover {
      background-color:  #751981;
    }

    .text-small {
      font-size: 0.9rem;
    }

    .form-check-label {
      cursor: pointer;
    }
  </style>
</head>
<body>
 <!-- Lenis -->
  <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

  <script>
    // Lenis setup
    const lenis = new Lenis({
      duration: 1.6,
      easing: (t) => 1 - Math.pow(1 - t, 3),
      smooth: true,
      smoothTouch: true,
      touchMultiplier: 2,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // GSAP ScrollTrigger animation
    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".about", {
      scrollTrigger: {
        trigger: ".about",
        start: "top 80%",
        toggleActions: "play none none none"
      },
      y: 100,
      opacity: 0,
      duration: 1.5,
      ease: "power3.out"
    });

    gsap.from(".cta", {
      scrollTrigger: {
        trigger: ".cta",
        start: "top 80%",
        toggleActions: "play none none none"
      },
      scale: 0.8,
      opacity: 0,
      duration: 1.5,
      ease: "expo.out"
    });
  </script>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <h3 class="text-center mb-3">Welcome Back</h3>
          <p class="text-center text-muted">Please login to your account</p>

          <form>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>

            <!-- Remember + Forgot -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember Me
                </label>
              </div>
              <a href="#" class="text-decoration-none text-small">Forgot Password?</a>
            </div>

            <!-- Submit -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>

            <!-- Sign Up -->
            <div class="text-center text-small">
              Don't have an account?
              <a href="sign.html" class="text-decoration-none fw-bold">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
