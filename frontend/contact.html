<html lang="en">

    <meta charset="utf-8">

    <link rel="icon" href="D:/AlumniSIH/frontend/alumnologo.png" type="image/png">
        <style>
      body {
        background-image: url('https://wallpapers.com/images/high/black-graduation-cap-and-diploma-2fd1w6jvkihaq1b7.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: white;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
    
    html {
    scroll-behavior: smooth;
  }


      .navbar {
        margin: 20px;
      }

      h1 {
        text-align: center;
        margin-top: 100px;
        background-color: rgba(255, 255, 255, 0.5); /* Optional: background behind text */
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
      }

      .center-content {
        text-align: center;
      }

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
   
  <body>
     <!-- Lenis -->
  <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

  <script>
    // Lenis setup
    const lenis = new Lenis({
      duration: 1.6,
      easing: (t) => 1 - Math.pow(1 - t, 3),
      smooth: true,
      smoothTouch: true,
      touchMultiplier: 2,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // GSAP ScrollTrigger animation
    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".about", {
      scrollTrigger: {
        trigger: ".about",
        start: "top 80%",
        toggleActions: "play none none none"
      },
      y: 100,
      opacity: 0,
      duration: 1.5,
      ease: "power3.out"
    });

    gsap.from(".cta", {
      scrollTrigger: {
        trigger: ".cta",
        start: "top 80%",
        toggleActions: "play none none none"
      },
      scale: 0.8,
      opacity: 0,
      duration: 1.5,
      ease: "expo.out"
    });
  </script>
  
    <div class="btn-group">
   <a href="index.html" class="btn btn-primary">Home</a>
   <a href="about.html" class="btn btn-primary" aria-current="page">About Us</a>
   <a href="contact.html" class="btn btn-primary active" aria-current="page">Contact Us</a>
  </div>
    <div class="container my-5">
        <h2 class="text-center mb-4">Alumni Contact Page</h2>
        <p class="text-center mb-5">We'd love to hear from our alumni! Whether it's sharing your story, getting involved, or updating your contact info â€” connect with us below.</p>

        <div class="row justify-content-center">
            <div class="col-md-8 contact-form">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Your name" required>
                    </div>

                    <div class="mb-3">
                        <label for="gradYear" class="form-label">Graduation Year</label>
                        <input type="number" class="form-control" id="gradYear" placeholder="e.g., 2015" required>
                    </div>

                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Tell us what you've been up to, or how we can help." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-5">
            <p>Or reach us directly at <strong>alumni@absesit.edu</strong></p>
            <div class="d-flex justify-content-center gap-3">
                <a href="https://www.facebook.com/" class="text-decoration-none">Facebook</a>
                <a href="" class="text-decoration-none">LinkedIn</a>
                <a href="" class="text-decoration-none">Instagram</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
