<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="D:/AlumniSIH/frontend/alumnologo.png" type="image/png">
    <style>
        body {
            background-color: #3f6182;
        }
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Alumni Contact Page</h2>
        <p class="text-center mb-5">We'd love to hear from our alumni! Whether it's sharing your story, getting involved, or updating your contact info â€” connect with us below.</p>

        <div class="row justify-content-center">
            <div class="col-md-8 contact-form">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Your name" required>
                    </div>

                    <div class="mb-3">
                        <label for="gradYear" class="form-label">Graduation Year</label>
                        <input type="number" class="form-control" id="gradYear" placeholder="e.g., 2015" required>
                    </div>

                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Tell us what you've been up to, or how we can help." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-5">
            <p>Or reach us directly at <strong>alumni@universityname.edu</strong></p>
            <div class="d-flex justify-content-center gap-3">
                <a href="#" class="text-decoration-none">Facebook</a>
                <a href="#" class="text-decoration-none">LinkedIn</a>
                <a href="#" class="text-decoration-none">Instagram</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
